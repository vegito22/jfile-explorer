<!DOCTYPE html>
<html lang="en">

<head>
    <title>Router</title>
    <style type="text/css" media="screen">
        #resizable {
            position: relative;
            height: 400px;
            padding: 5px;
            border: 1px black solid;   
        }
        #editor {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .wrapperBlock {
            display: block;
            border: 1px black solid;
            height: 410px;
            overflow: auto;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default-dark/style.min.css"></script>

    <script src="jquery-dist/dist/jquery.min.js"></script>
    <script src="tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-builds/src/ext-modelist.js" type="text/javascript" charset="utf-8"></script>

    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <h2>Router Workspace</h2>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary pull-right" id="save">Save</button>
            <div class="dropdown pull-right">
                <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Editor Themes
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1">cobalt</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">monokai</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">terminal</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="row">
                    <div class="col-lg-12">
                        <input id="directorySearch"
                               class="search-input form-control" placeholder="Search"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="wrapperBlock">
                            <div id="directoryTree" class="jstree jstree-1 jstree-default" style="min-height:200px;"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary" id="created">Create Directory</button>
                    <button type="button" class="btn btn-primary" id="createf">Create File</button>
                    <button type="button" class="btn btn-primary" id="delete">Delete</button>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <ul class="nav nav-tabs">
                <li class="active" id="filename-tab"><a href="#" id="filename-tab-a">Default</a></li>
            </ul>

            <div id="resizable" class="ui-widget-content">
                <div class="inner" id="editor"></div>
            </div>

        </div>

    </div>
    <!--/row-->
</div>
<!--/container-->

<script type="text/javascript" src="script.js"></script>

</body>

</html>
